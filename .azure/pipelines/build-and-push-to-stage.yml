trigger:
  branches:
    include:
      - main

pr: none

pool:
  vmImage: ubuntu-latest

variables:
  - group: chess-stats-prod-variable-group

extends:
  template: ./templates/build-and-push-to-registry.yml
  parameters:
      AppInsightsKey: $(APP-INSIGHTS-KEY)
      BranchName: main
      EnvFileName: env_prod
      Repository: chess-stats
      Registry: chessstats
